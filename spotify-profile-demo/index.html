<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <script src="./src/script.ts" type="module"></script>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <h1 class="header">Display your Spotify profile data</h1>

  <section id="profile">
    <div class="profile-left">
      <span id="avatar"></span>
      <h2>Logged in as <span class="displayName" id="displayName"></span></h2>
     
    </div>
   <div class="profile-right">
    <ul>
      <li><span class="description">Email:</span> <span id="email"></span></li>
      <li><span class="description">Spotify URI:</span> <a id="uri" href="#"></a></li>
      <li><span class="description">Link:</span> <a id="url" href="#"></a></li>
      <li><span class="description">Profile Image:</span> <span id="imgUrl"></span></li>
      <li><span class="description">Followers:</span> <span id="followers"></span></li>
      <li><span class="description">Country:</span> <span id="country"></span></li>
      <li><span class="description">Product:</span> <span id="product"></span></li>
      <li><span class="description">Type:</span> <span id="type"></span></li>
      
    </ul>
   </div>
    
  </section>
  
    <h2 class="fav-songs-header">Top Favorite Songs</h2>

  <div class="songs">
    <div class="song-container" id="songContainer"></div>
  </div>

</body>

</html>

<!-- Note- We're referring directly to the TypeScript file, 
 and we're using the `type="module"` attribute. 
 Vite will transpile our TypeScript to JavaScript 
 so that it can run in the browser. -->
